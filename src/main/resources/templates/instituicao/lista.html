<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Lista de Instituicoes</span></li>
				</ul>
				<a class="btn btn-primary btn-md" href="/instituicoes/cadastrar"
					role="button"> <span class="oi oi-plus" title="Cadastro"
					aria-hidden="true"></span> <span>Nova Instituicao</span>
				</a>
			</div>
		</nav>

		<div class="container" id="listagem">


			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
			
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Nome</th>
							<th>Responsável</th>
							<th>Endereço</th>
							<th>Ação</th>
						</tr>
					</thead>
					<tbody>
					     <tr th:each="i : ${instituicoes}">
					         <td th:text="${i.id}">3</td>
					         <td th:text="${i.nome}">Administração</td>
					         <td th:text="${i.nomeProf}">Administração</td>
					         <td th:text="${i.endereco}">Administração</td>
					         <td colspan="2">
					             <a class="btn btn-info btn-sm" th:href="@{/instituicoes/editar/{id} (id=${i.id}) }" role="button">
					                 <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
					             </a>
					             <button th:id="${ 'btn_instituicoes/excluir/' + i.id}" type="button" class="btn btn-danger btn-sm"
					             		data-toggle="modal" data-target="#myModal">
					                 <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
					             </button>
					            <a class="btn btn-info btn-sm" th:href="@{/alunos/listarAlunos/{id} (id=${i.id}) }" role="button">
					                 <span class="oi oi-eye" title="View" aria-hidden="true"></span>
					             </a>
					         </td>
					     </tr>
					    </tbody>
				</table>
				
			</div>
		</div>
	    <div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
